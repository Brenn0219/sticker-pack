<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacote de Stickers</title>
</head>
<body>
    <section class="box">
        <header>
            <h1 class="title">Formulário <br/>para compra de <br/><span>Pacote de Stickers</span></h1>
        </header>

        <main>
            <form action="">
                <fieldset class="space-md">
                    <legend class="questioning-text">Quais stickers: </legend>

                    <div class="check">
                        <input type="checkbox" name="react" id="react" class="checkbox">
                        <label for="react">React</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="vue" id="vue" class="checkbox">
                        <label for="vue">Vue</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="angular" id="angular" class="checkbox">
                        <label for="angular">Angular</label>
                    </div>
                </fieldset>
    
                <fieldset class="space-md">
                    <legend class="questioning-text">Quantos stickers de cada?</legend>

                    <div class="counter">
                        <button class="button" type="button" id="subtract">-</button>
                        <input type="text" name="amount" id="amount" class="amount" placeholder="0">
                        <button class="button" type="button" id="add">+</button>
                    </div>
                </fieldset>
    
                <fieldset class="space-md">
                    <legend class="questioning-text">Observação:</legend>

                    <textarea name="observation" id="observation" cols="30" rows="10" placeholder="Alguma dúvida? Recado?"></textarea>
                </fieldset>
            </form>
        </main>
    
        <footer>
            <p class="sucess" id="menssage-sent"></p>
            <button class="button" type="submit" id="send">Enviar</button>
        </footer>
    </section>

    <script src="main.js"></script>
</body>
</html>
